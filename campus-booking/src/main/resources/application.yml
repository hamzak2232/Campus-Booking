spring:
  application:
    name: campus-booking

  datasource:
    url: jdbc:postgresql://localhost:5432/campus_booking
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}

  jpa:
    properties:
      hibernate:
        format_sql: true

  messages:
    basename: messages
    encoding: UTF-8

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.campus.booking: DEBUG
    org.springframework.security: INFO
